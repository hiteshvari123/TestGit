<ion-header>
  <ion-toolbar class="customToolbar">
    <ion-title class="customColor"  *ngIf="!isSearchOpened">{{'view-courses.title'|translate}}</ion-title>

    <ion-searchbar   *ngIf="isSearchOpened" [showCancelButton]="true" (ionCancel)="isSearchOpened=false" 
                  (ionChange)="searchResult()" [(ngModel)]="searchTerm" ></ion-searchbar> 
    <ion-buttons slot="end" >
      <button ion-button icon-only class="searchBtn" *ngIf="!isSearchOpened" (click)="isSearchOpened=true">
        <ion-icon class="icons" name="search" class="searchIcon"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" class="customColor"></ion-menu-button>
    </ion-buttons> 

  </ion-toolbar>
</ion-header>

<ion-content>

  <div [ngClass]="isLoading ? 'loader' : 'no_loader'">
    <ion-spinner></ion-spinner>
  </div>

  <ion-card *ngFor="let data of viewCoursesData" (click)="goToCourseDetails(data)">
    <div class="titleDiv">
      <ion-icon name="layers-sharp" slot="start" class="courseIcon"></ion-icon>
      <span>{{data.name}}</span>
    </div>
  
    <p class="instituteTag">{{'view-courses.Institute Name'|translate}}: <span>{{data.instname}}</span></p>
    <p class=" instituteTag courseDurationTag">{{'view-courses.Course Duration'|translate}}: <span>{{data.duration}}</span></p>
  </ion-card>

  <div class="noDataDiv" *ngIf="viewCoursesData?.length==0||viewCoursesData==null">
    <img src="assets/img/nodata.png" class="noDataImg"/>
    <p  class="noDataMsg">{{'view-courses.No course available'|translate}}</p>
  </div>

</ion-content>
