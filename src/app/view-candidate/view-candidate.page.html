
<ion-header> 
  <ion-toolbar class="customToolbar"> 
    <ion-title class="customColor" *ngIf="!isSearchOpened">{{'view-candidate.title'|translate}}</ion-title> 
    
    <ion-searchbar   *ngIf="isSearchOpened" [showCancelButton]="true" (ionCancel)="isSearchOpened=false" 
                  (ionChange)="searchResult()" [(ngModel)]="searchTerm" ></ion-searchbar> 
    <ion-buttons slot="end" >
      <button ion-button icon-only class="searchBtn" *ngIf="!isSearchOpened" (click)="isSearchOpened=true">
        <ion-icon class="icons" name="search" class="searchIcon"></ion-icon>
      </button>
    </ion-buttons>

      <ion-buttons slot="start">
        <ion-menu-button autoHide="false" class="customColor"></ion-menu-button>
      </ion-buttons> 
    </ion-toolbar> 
  </ion-header>

<ion-content scroll="true">

  <div [ngClass]="isLoading ? 'loader' : 'no_loader'">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngFor="let data of dataList; let i=index" (click)="goToCandidateDetail(data.cid)">
    <div class="infoDiv">
      <div class="nameDiv">
        <span> {{data.firstName}} {{data.lastName}}</span>
      </div>
      <p class="contactNo">{{'view-candidate.Contact No'|translate}} : {{data?.contactNo}}</p>
      <p class="contactEmail">{{'view-candidate.Email'|translate}} : {{data?.emailId}}</p>
    </div>
  </div>

  <div class="noDataDiv" *ngIf="!isLoading && dataList?.length==0">
    <img src="assets/img/nodata.png" class="noDataImg"/>
    <p class="noDataMsg">{{'view-candidate.No candidate found'|translate}}</p>
  </div>
